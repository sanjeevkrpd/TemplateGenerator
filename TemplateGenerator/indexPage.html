<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICL India</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <script src="script/angular.min.js"></script>

    <link rel="stylesheet" href="style/indexStyle.css" />
</head>

<body>
    <header>
        <img class="mx-auto d-block mb-4" src="images/logo.png">
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showContent('festival')">Festivals</div>
        <div class="tab" onclick="showContent('classic')">Generic</div>
    </div>

    <div id="festival" class="tab-content active mb-5" ng-controller="myCtrl">
        <h2 class="heading-top">Festivals</h2>
        <div class="container">
        

            <div class="row justify-content-center align-items-center">
                <div class="col-lg-9" ng-repeat="festival in festivals" >
                    <div class="box bg-light" >
                        <h3 class="heading1">
                            
                            <img ng-src="{{ 'Content/Icons/' + (festival.FestivalName | lowercase) + '.png' || 'Content/Icons/worldHealthDay.png' }}"
                                 alt="{{ festival.FestivalName | lowercase }}.png"
                                 class="imgStyle" />
                        </h3>
                        <div class="box-2">
                            <div class="row align-items-center">
                                <div class="col-lg-8">
                                    <h4 class="heading3">{{ getProperName(festival.FestivalName) }}</h4>
                                </div>
                                <div class="col-lg-4">
                                    <div class="btn-sec">
                                        <button class="btn btn-danger" ng-click="createNow(1,festival.FestivalID)">Create Now</button>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <div id="classic" class="tab-content mb-5" ng-controller="myCtrl">
        <h2 class="heading-top">Generic</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="box bg-light" ng-repeat="classic in classics" ng-if="!classic.ClassicName.toLowerCase().includes('day') || classic.ClassicName.toLowerCase().includes('birthday')">
                        <h3 class="heading1">
                           
                            <img ng-src="{{ 'Content/Icons/' + (classic.ClassicName | lowercase) + '.png' || 'Content/Icons/worldHealthDay.png' }}"
                                 alt="{{ classic.ClassicName | lowercase }}.png"
                                 class="imgStyle" />
                        </h3>
                        <div class="box-2">
                            <div class="row">
                                <div class="col-lg-8">
                                    <h4 class="heading3">{{ getProperName(classic.ClassicName) }}</h4>
                                </div>
                                <div class="col-lg-4">
                                    <div class="btn-sec">
                                        <button class="btn btn-danger" ng-click="createNow(2,classic.ClassicID)">Create Now</button>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>


                <div class="col-lg-6">

                    <div class="box bg-light" ng-repeat="classic in classics" ng-if="(classic.ClassicName.toLowerCase().includes('world') && classic.ClassicName.toLowerCase().includes('day')) || classic.ClassicName.toLowerCase().includes('nationaldoctor\'sday')">
                        <h3 class="heading1">
                            <img ng-src="Content/Icons/{{ classic.ClassicName | lowercase }}.png" alt="Icon" class="imgStyle" />
                        </h3>
                        <div class="box-2">
                            <div class="row">
                                <div class="col-lg-8">
                                    <!--<h4 class="heading3">{{ classic.ClassicName }}</h4>-->
                                    <h4 class="heading3">{{ getProperName(classic.ClassicName) }}</h4>

                                </div>
                                <div class="col-lg-4">
                                    <div class="btn-sec">
                                        <button class="btn btn-danger" ng-click="createNow(2,classic.ClassicID)">Create Now</button>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="./script/indexScript.js"></script>

</body>

</html>
